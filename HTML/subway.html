<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>서브웨이 초보자를 위한 주문서</title>
</head>
<body>
    <h1>서브웨이 주문서</h1>
    <p>주문서를 작성해주세요</p>
    <form action="/order">
        이름  :  <input type="text" placeholder="이름을 입력하세요" name="person">
        <br>
        비밀번호 : <input type="password" placeholder="비밀번호를 입력">
        <br>
        날짜  :  <input type="date" placeholder="날짜를 입력하세요" name="date">

        <h3>1. 샌드위치 선택</h3>
        <input type="radio" name="sandwich" value="1" checked>에그마요
        <br>
        <input type="radio"name="sandwich"value="2">이탈리안 비엘티
        <br>
        <input type="radio" name="sandwich"value="3">터키 베이컨 아보카도
        <br>
        <input type="radio" name="sandwich"value="미트볼">미트볼<br>
        <hr>
        <h3>2. 사이즈 선택</h3>
        <input type="number" name="size" min="15" max="30" step="15">
        
        <hr>
        <h3>3. 빵 선택</h3>
        <select name="bread">
            <option value="="1>허니오트</option>
            <option value="=>플랫브래드</option>
            <option selected value="="1>하티</option>
            <option disabled value="="1>식빵</option>
        </select>
        <hr>
        <h3>4. 야채소스</h3>
        <input type="checkbox" name="option" value="1" checked>토마토<br>
        <input type="checkbox" name="option" value="2" disabled>오이<br>
        <input type="checkbox"value="3">할라피뇨<br>
        <input type="checkbox"value="4">바베큐<br>
        <input type="checkbox"value="5">랜치<br>
        <br>
        <input type="submit">

    </form>

</body>
</html>
